# testing nested setup

bind -T root C-Space  \
  set prefix None \;\
  set key-table off \;\
  set status-style "bg=colour1" \;\
  set window-status-current-style "bg=color2" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off C-Space \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  refresh-client -S
  
